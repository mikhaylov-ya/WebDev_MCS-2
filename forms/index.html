<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta description="Profile">
	<meta keywords="Profile">
	<link rel="stylesheet" href="css/style.css">
	<title>Boilerplate</title>

</head>
<body>
	<div>
		<header>

		</header>

		<main>
			<div class="main">
				<form action="">
					<fieldset class="personal">
						<label for="fio">ФИО</label>
						<input type="text" name="fio" placeholder="Иван Денисович">
						<label for="email">E-mail</label>
						<input type="email" name="email" placeholder='yo@example.com'>
						<label for="password">Пароль</label>
						<input type="password" name="password">
						<label for="birth">Дата рождения</label>
						<input type="date" name="birth">
					</fieldset>
					<fieldset class="type">
						<label for="ass">Hello but when</label>
						<input type="radio" name='ass' value="yes"><span>Today</span>
						<input type="radio" name="ass" value="no"><span>Somewhen</span>
						<label for="wow">Select something</label>
						<input type="checkbox" name="wow">
						<input type="checkbox" name="wow">
						<input type="file" name="" id="">
						<input type="button" value="пук">
						<label for="purpose">Why??</label>
						<select name="purpose">
							<option value="because">Because</option>
							<option value="parce">Parce que</option>
							<option value="yes">Yes</option>
							<option value="4">4</option>
						</select>
					</fieldset>
					<fieldset>
						<label for="msg">Message</label>
						<textarea name="msg" id="" placeholder="Ситуация"></textarea>
						<input type="submit">
					</fieldset>
				</form>
			</div>
		</main>


		<footer>
			<div></div>
		</footer>

	</div>

</body>
</html>
