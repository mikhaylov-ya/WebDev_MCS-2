<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta description="Profile">
	<meta keywords="Profile">
	<link rel="stylesheet" href="css/style_pract.css">
	<title>Духовные посылки</title>

</head>
<body>
	<div>
		<header>
			<div class="left">
				<p>Посылка</p>
				<p>упаковка</p>
				<p>подписка</p>
			</div>
			<nav class="right">
				<p>Меню</p>
			</nav>
		</header>
		<main>
			<div class="content">
				<div class="form">
					<form action="https://formspree.io/f/xnqllgdp" method="post">
						<fieldset class="personal">
							<legend>Отдай свои данные</legend>
							<label for="fio">Кому</label>
							<input type="text" name="fio" placeholder="Иван Денисович">
							<label for="city">Куда</label>
							<input type="text" name="city" placeholder="Москва, Россия">
							<label for="what">Что</label>
							<input type="text" name="what" placeholder="Угли">
							<label for="email">Почта</label>
							<input type="email" name="email" placeholder='yo@example.com'>
						</fieldset>
						<button type="submit">Отправить</button>
					</form>
				</div>
				<div class="text">
					<p class="do">ваша посылка уже в пути!</p>
				</div>

			</div>
		</main>
		<footer class="footer">
			<div class="left">секретные посылки для друзей</div>
			<div class="right">назад</div>

		</footer>

	</div>

</body>
</html>
